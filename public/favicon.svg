<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Círculo de fundo com gradiente -->
  <defs>
    <radialGradient id="coinGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </radialGradient>
  </defs>
  
  <!-- Círculo principal da moeda -->
  <circle cx="16" cy="16" r="14" fill="url(#coinGradient)" stroke="#d97706" stroke-width="1.5"/>
  
  <!-- Símbolo de moeda $ -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">$</text>
  
  <!-- Brilho no canto superior esquerdo -->
  <circle cx="12" cy="12" r="3" fill="#fef3c7" opacity="0.6"/>
</svg>
